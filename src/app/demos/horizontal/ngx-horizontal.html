<div class="cdk-virtual-scroll-data-source-example">
    <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="50" class="example-viewport" ngxVirtualSwiper>
        <div *cdkVirtualFor="let item of items" class="example-item">
            <a href="https://google.com">{{ item }}</a>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
